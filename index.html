<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Search of movies</title>
</head>
<body>
  <div class="wrapper">
    <h1>Поиск по база фильмов OMDB</h1>
    <form class="searchForm">
      <div class="inputWrapper">
        <label for="searchInput">Поиск по названию</label>
        <input id="searchInput" type="search" class="input" required>
      </div>
      <div class="inputWrapper">
        <label for="typeInput">Тип:</label>
        <select id="typeInput">
          <option value="">Выберите тип</option>
          <option value="movie">Фильм</option>
          <option value="series">Сериал</option>
        </select>  
      </div>
      <div class="inputWrapper">
        <label for="yearInput">Год выпуска:</label>
        <input id="yearInput" type="number">
      </div>
      <button type="submit">Поиск</button>
    </form>
    <hr>
    <div class="resultWrapper">
      <h2>Результаты поиска</h2>
      <div class="resultOutput"></div>
    </div>
  </div>

  <script src="./practic.js"></script>
</body>
</html>
